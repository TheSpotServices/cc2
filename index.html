<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
        </div>
        <div class="input-group">
            <button onclick="login()">Login</button>
        </div>
        <div id="loginError" class="error"></div>
    </div>

    <script>
        function login() {
            const password = document.getElementById('password').value;

            if (password === 'ebsadmin') {
                window.location.href = 'fmaadmin.html'; // Redirect to admin page
            } else if (password === 'civilian') {
                window.location.href = 'civilian.html'; // Redirect to civilian page
            } else if (password === 'dir') {
                window.location.href = 'filedir.html'; // Redirect to file directory page
            } else {
                document.getElementById('loginError').textContent = 'Incorrect password!';
            }
        }
    </script>

</body>
</html>
